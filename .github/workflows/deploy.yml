name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Definir TAG/SERVICE/ENV por branch
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "TAG=prod" >> $GITHUB_ENV
            echo "SERVICE=prova-zambom-image" >> $GITHUB_ENV
            echo "NODE_ENV=production" >> $GITHUB_ENV
            echo "DB_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          fi

      - name: Build with Cloud Build (tag do ambiente)
        run: |
          REGION=$(printf '%s' "${{ secrets.GCP_REGION }}"); REGION=${REGION//$'\r'/}; REGION=${REGION//$'\n'/}
          PROJECT_ID=$(printf '%s' "${{ secrets.GCP_PROJECT_ID }}"); PROJECT_ID=${PROJECT_ID//$'\r'/}; PROJECT_ID=${PROJECT_ID//$'\n'/}
          echo "REGION=$REGION" >> $GITHUB_ENV
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/prova-zambom/prova-zambom-image:${TAG}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          gcloud builds submit --tag "$IMAGE" .

      - name: Deploy to Cloud Run
        shell: bash
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "PORT=8080,NODE_ENV=$NODE_ENV,DATABASE_URL=$DB_URL"
